<!DOCTYPE html>
<html>
<head>
  <title>141412 Legality</title>
  <style>
    /* Custom CSS */
    body {
      background-color: #000;
      color: #ffffff;
      font-family: "Open Sans", Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      margin-top: 50px;
      animation: fadeIn 2s ease-in;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in;
    }

    #countdown {
      font-size: 48px;
      margin-bottom: 50px;
      animation: scaleIn 2s ease-in;
    }

    /* Countdown Animation */
    .countdown-animate {
      animation: countdownScale 1s infinite alternate;
    }

    @keyframes countdownScale {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }

    /* Countdown Slide Up Animation */
    .countdown-slide-up {
      animation: slideUp 1s ease-in-out;
      animation-fill-mode: forwards;
    }

    @keyframes slideUp {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-20px);
      }
    }

    /* Countdown Expired Animation */
    #countdown.expired {
      color: #ff0000;
      animation: countdownExpired 0.5s infinite alternate;
    }

    @keyframes countdownExpired {
      from {
        color: #ff0000;
      }
      to {
        color: #ffffff;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <h1>141412 Legality</h1>
  <p>Countdown until 141412 can operate legally:</p>
  <div id="countdown">
    <span id="days" class="countdown-animate"></span>d
    <span id="hours" class="countdown-animate"></span>h
    <span id="minutes" class="countdown-animate"></span>m
    <span id="seconds" class="countdown-animate"></span>s
  </div>
  <p>Join our Discord server for more information:</p>
  <a href="https://dsc.gg/dimisaio" target="_blank">https://dsc.gg/dimisaio</a>

  <script>
    // Calculate the remaining time until June 25, 2025 (midnight)
    function getTimeRemaining() {
      var targetDate = new Date("June 25, 2025 00:00:00");
      var now = new Date();
      var timeRemaining = targetDate - now;
      var seconds = Math.floor((timeRemaining / 1000) % 60);
      var minutes = Math.floor((timeRemaining / 1000 / 60) % 60);
      var hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
      var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));

      return {
        total: timeRemaining,
        days: days,
        hours: hours,
        minutes: minutes,
        seconds: seconds
      };
    }

    // Update the countdown timer
    function updateCountdown() {
      var daysElement = document.getElementById("days");
      var hoursElement = document.getElementById("hours");
      var minutesElement = document.getElementById("minutes");
      var secondsElement = document.getElementById("seconds");
      var time = getTimeRemaining();

      daysElement.innerHTML = time.days;
      hoursElement.innerHTML = time.hours;
      minutesElement.innerHTML = time.minutes;
      secondsElement.innerHTML = "<span class='countdown-animate'>" + time.seconds + "</span>";

      if (time.total <= 0) {
        // Countdown expired
        daysElement.innerHTML = "contactus@dimisaio.x10.mx";
        hoursElement.innerHTML = "";
        minutesElement.innerHTML = "";
        secondsElement.innerHTML = "";
        daysElement.classList.add("expired");
      } else {
        // Animate each part of the countdown
        daysElement.classList.add("countdown-slide-up");
        hoursElement.classList.add("countdown-slide-up");
        minutesElement.classList.add("countdown-slide-up");
        secondsElement.classList.add("countdown-animate");
      }
    }

    // Update countdown every second
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
