<!DOCTYPE html>
<html>
<head>
  <title>141412 Legality</title>
  <style>
    /* Custom CSS */
    body {
      background-color: #000;
      color: #ffffff;
      font-family: "Open Sans", Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      margin-top: 50px;
      animation: fadeIn 2s ease-in;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in;
    }

    #countdown {
      font-size: 48px;
      margin-bottom: 50px;
      animation: scaleIn 2s ease-in;
    }

    /* Countdown Animation */
    .countdown-animate {
      animation: countdownScale 1s infinite alternate;
    }

    @keyframes countdownScale {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }

    /* Countdown Expired Animation */
    #countdown.expired {
      color: #ff0000;
      animation: countdownExpired 0.5s infinite alternate;
    }

    @keyframes countdownExpired {
      from {
        color: #ff0000;
      }
      to {
        color: #ffffff;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <h1>141412 Legality</h1>
  <p>Countdown until 141412 can operate legally:</p>
  <div id="countdown"></div>
  <p>Join our Discord server for more information:</p>
  <a href="https://dsc.gg/dimisaio" target="_blank">https://dsc.gg/dimisaio</a>

  <script>
    // Calculate the remaining time until June 25, 2025 (midnight)
    function getTimeRemaining() {
      var targetDate = new Date("June 25, 2025 00:00:00");
      var now = new Date();
      var timeRemaining = targetDate - now;
      var seconds = Math.floor((timeRemaining / 1000) % 60);
      var minutes = Math.floor((timeRemaining / 1000 / 60) % 60);
      var hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
      var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));

      return {
        total: timeRemaining,
        days: days,
        hours: hours,
        minutes: minutes,
        seconds: seconds
      };
    }

    // Update the countdown timer
    function updateCountdown() {
      var countdownElement = document.getElementById("countdown");
      var time = getTimeRemaining();

      countdownElement.innerHTML =
        time.days + "d " +
        time.hours + "h " +
        time.minutes + "m " +
        "<span class='countdown-animate'>" + time.seconds + "s" + "</span>";

      if (time.total <= 0) {
        // Countdown expired
        countdownElement.classList.add("expired");
        countdownElement.innerHTML = "EXPIRED";
      }
    }

    // Update countdown every second
    setInterval(updateCountdown, 1000);
  </script>
<script>
    // Load Open Sans font asynchronously
    (function () {
      var css = document.createElement('link');
      css.href = 'https://fonts.googleapis.com/css?family=Open+Sans&display=swap';
      css.rel = 'stylesheet';
      document.getElementsByTagName('head')[0].appendChild(css);
    })();
  </script>
</body>
</html>
